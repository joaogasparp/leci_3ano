<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archery Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
	<script type="importmap">
		{
    		"imports": {
     			 "three": "https://threejs.org/build/three.module.js",
				  "three/orbitcontrols": "https://threejs.org/examples/jsm/controls/OrbitControls.js"
    		}
  		}
	</script>
    <script type="module">
        import * as THREE from 'three';
		import { OrbitControls } from 'three/orbitcontrols';
        
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.25;
        controls.screenSpacePanning = false;
        controls.maxPolarAngle = Math.PI / 2;

        const archer = new THREE.Group();
        scene.add(archer);

        const arrowGroup = new THREE.Group();
        scene.add(arrowGroup);

        const targets = [];

        // Archer
        const archerGeometry = new THREE.BoxGeometry(1, 2, 1);
        const archerMaterial = new THREE.MeshPhongMaterial({ color: 0x00ff00 });
        const archerMesh = new THREE.Mesh(archerGeometry, archerMaterial);
        archer.add(archerMesh);

        // Arrow
        const arrowGeometry = new THREE.CylinderGeometry(0.05, 0.05, 2);
        const arrowMaterial = new THREE.MeshPhongMaterial({ color: 0x8B4513 });
        
        function createArrow() {
            const arrowMesh = new THREE.Mesh(arrowGeometry, arrowMaterial);
            arrowMesh.position.copy(archer.position);
            arrowGroup.add(arrowMesh);
            return arrowMesh;
        }

        // Targets
        function createTarget() {
            const targetGeometry = new THREE.BoxGeometry(1, 1, 1);
            const targetMaterial = new THREE.MeshPhongMaterial({ color: 0xff0000 });
            const targetMesh = new THREE.Mesh(targetGeometry, targetMaterial);
            targetMesh.position.x = (Math.random() - 0.5) * 10;
            targetMesh.position.y = 1;
            targetMesh.position.z = (Math.random() - 0.5) * 10;
            scene.add(targetMesh);
            targets.push(targetMesh);
        }

        // Initialize targets
        for (let i = 0; i < 5; i++) {
            createTarget();
        }

        camera.position.y = 5;
        camera.position.z = 10;

        document.addEventListener('keydown', function (event) {
            if (event.code === 'Space') {
                const arrow = createArrow();
                const arrowSpeed = 0.1;
                const arrowDirection = new THREE.Vector3(0, 0, -1);
                arrowDirection.applyQuaternion(archer.quaternion);
                arrow.userData = { speed: arrowSpeed, direction: arrowDirection };
            }
        });

        function render() {
            requestAnimationFrame(render);
            controls.update();

            // Move arrows
            arrowGroup.children.forEach((arrow) => {
                if (arrow.userData) {
                    arrow.position.addScaledVector(arrow.userData.direction, arrow.userData.speed);
                }
            });

            // Check for arrow collisions with targets
            arrowGroup.children.forEach((arrow) => {
                targets.forEach((target) => {
                    if (arrow.position.distanceTo(target.position) < 1) {
                        // Arrow hit the target
                        scene.remove(target);
                        targets.splice(targets.indexOf(target), 1);
                        
                        // Remove arrow
                        arrowGroup.remove(arrow);
                    }
                });
            });

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', function () {
            const newWidth = window.innerWidth;
            const newHeight = window.innerHeight;

            camera.aspect = newWidth / newHeight;
            camera.updateProjectionMatrix();

            renderer.setSize(newWidth, newHeight);
        });

        window.onload = function () {
            render();
        };
    </script>
</body>

</html>
